wordpress:
  image: wordpress
  links:
    - mariadb:mysql
  environment:
    - WORDPRESS_DB_PASSWORD=secret
    - WORDPRESS_DB_USER=root
  ports:
    - 80:80
  volumes:
    - ./html:/var/www/html
mariadb:
  image: mariadb
  environment:
    - MYSQL_ROOT_PASSWORD=secret
    - MYSQL_DATABASE=wordpress
  volumes:
    - ./database:/var/lib/mysql

reverse-proxy:
  image: "nginx:latest"
  volumes:
    - ./nginx.conf/default.conf:/etc/nginx/conf.d/default.conf
  ports:
    - "8080:88"

web:
  image: php:7.2.2-apache
  container_name: php_web
  links:
    - mariadb
  volumes:
    - ./php/:/var/www/html/
  ports:
    - "8100:80"